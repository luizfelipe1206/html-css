<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de formularios</h1>
<form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="user">Usuario:</label>
        <input type="text" name="use" id="user" required minlength="5" maxlength="15" size="15" placeholder="Nome do Usuario" autocomplete="username">
    </p>
    <p>
        <label for="ipassword">Senha:</label>
        <input type="password" name="password" id="ipassword" required minlength="8" maxlength="15" size="15" placeholder="Senha" autocomplete="current-password">
    </p>
    <p>
       <input type="submit" value="Enviar">
       <input type="reset" value="Limpar">
    </p>



</form>
    
















</body>
</html>
