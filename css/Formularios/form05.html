<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas"><label for="imas">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label> <br>
            <input type="radio" name="sexo" id="iout"><label for="iout">Outros</label> <br>
            <!--Radio tem que ter o "name" com o mesmo nome-->
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
            </p>
            <p>
                <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label><br>
            </p>
            <p>
                <input type="checkbox" name="auto" id="iaut"><label for="iaut">Automobilismo</label><br>
            </p>
            <p>
                <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label><br>
            </p>
        </fieldset>






    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>




















    </form>
</body>
</html>
