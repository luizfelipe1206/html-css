<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de Formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="name">User:</label>
            <input type="text" name="name" id="name" required minlength="5" maxlength="15" placeholder="Nome e Sobrenome" autocomplete="name">
        </p>
        <p>
            <label for="media">Media:</label>
            <input type="number" name="media" id="media" min="0" max="10" step="0.5" placeholder="0 a 10">
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-12">
        </p>
        <p>
            <label for="iprova">Dia da Prova</label>
            <input type="date" name="prova" id="iprova">
        </p>
        <p>
            <label for="hprova">Horario da Prova</label>
            <input type="time" name="hora" id="iprova" value="19:30">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>





    </form>

















</body>
</html>
