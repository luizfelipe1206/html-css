<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="post autocomplete="on">
    <p>
        <label for="iest">Estado:</label>
        <select name="est" id="iest">
            <option value="" selected>--- Escolha ---</option>
            <optgroup label="Região Sudeste">
                <option value="SP">São paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="RN">Rio Grande do Norte</option>
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
            </optgroup>
        </select>   
    </p>
    <p>
        <label for="iprof">Profissão:</label>
        <input type="text" name="prof" id="iprof" list="lsprof">
        <datalist id="lsprof">
            <option value="ADM">Administrador</option>
            <option value="CONT">Contabilista</option>
            <option value="DEV">Desenvolvedor</option>
        </datalist>
    </p>
    <p>
        <label for="imgs">Mensagem:</label><br>
        <textarea name="msg" id="imgs" cols="30" rows="10"></textarea>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
