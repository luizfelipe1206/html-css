<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Completas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse:collapse ;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Mulheres</th>
                <td>Paula</td>
                <td>Rambo</td>
                <td>Vigadores</td>
                <td>Panico</td>
            </tr>
            <tr>
                <td>Emilia</td>
                <td>O vampiro</td>
                <td>Crepusculo</td>
                <td>Predador</td>
            </tr>
            <tr>
                <th rowspan="2">Homens</th>
                <td>Pedro</td>
                <td>sr dos aneis</td>
                <td>Narnia</td>
                <td>harry potter</td>
            </tr>
            <tr>
                <td>Henrique</td>
                <td>Velozes e furiosos</td>
                <td>Macaco albino</td>
                <td>pedrim matador</td>
            </tr>
            <tr>
                <th colspan="4">total</th>
                <td>1000</td>
            </tr>

        </tbody>


    </table>

















































</body>
</html>
